components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        basePrice:
          type: number
        dailyPrice:
          type: number
        rating:
          type: number
        totalRaitings:
          type: number
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'

    Item:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        frontImage:
          type: string
        otherImages:
          type: array
          items: 
            type: string
        state:
          type: string
          enum: [Mint, Sligthy damaged, Damaged, Destroyed]
        availability:
          type: array
          items: 
            type: object
            properties:
              from:
                type: string
                format: date
              to:
                type: string
                format: date

    Rental:
      type: object
      properties:
        id:
          type: string
        user:
          type: string
        item:
          type: string
        state:
          type: string
          enum: [Booked, Ongoing, Finished, Completed]
        from: 
          type: string
          format: date
        to:
          type: string
          format: date
        price:
          type: number
        surcharge:
          type: number
        annotation:
          $ref: '#/components/schemas/Annotation'

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        surname:
          type: string
        phone:
          type: string
        role:
          type: string
          enum: [user, backoffice, manager]
        annotation:
          $ref: '#/components/schemas/Annotation'
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Annotation:
      type: object
      properties:
        quick:
          type: array
          items:
            type: string
        text:
          type: string

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
